<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Add Books</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	<h1>Add book</h1>
	<form th:object="${book}" th:action="@{save}" action="#" method="post">
		<label for="author">Author</label> <input type="text" id="author"
			th:fields="*{author}" class="form-control" />
		<div style="clear: both; display: block; height: 10px"></div>
		<label for="title">Title</label> <input type="text" id="title"
			th:fields="*{title}" class="form-control" />
		<div style="clear: both; display: block; height: 10px"></div>
		<label for="isbn">ISBN</label> <input type="text" id="isbn"
			th:fields="*{isbn}" class="form-control" />
		<div style="clear: both; display: block; height: 10px"></div>
		<label for="releaseYear">Year</label> <input type="text"
			id="releaseYear" th:fields="*{releaseYear}" class="form-control" />
		<div style="clear: both; display: block; height: 10px"></div>

		<input type="submit" class="btn btn-primary" value="Save"></input>

	</form>
</body>

</html>
